<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/bootstrap.css"> 
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <title>ARMHS</title>
  <!--   <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans"> -->
  <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.11.1/bootstrap-table.min.js"" type="text/javascript"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <h1>Afri<span class="text-warning">code</span> Afrobeats Playlist </h1>

        <div class="jumbotron">
          <form class="form-inline">
            <label class="sr-only" for="name">Your Name</label>
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="name" placeholder="Your Name">

            <label class="sr-only" for="songTitle">Song</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input type="text" class="form-control" id="songTitle" placeholder="Song title">
            </div>

            <label class="sr-only" for="ArtistName">Song</label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <input type="text" class="form-control" id="artistName" placeholder="Artist Name">
            </div>         
          </form>
        </div>

        <button class="btn btn-warning" id="create">create</button>
        <!--    <button class="btn btn-warning" id="read">read</button> -->
        <button class="btn btn-warning" id="readAll">read All</button>
        <button class="btn btn-warning" id="update" data-toggle="modal" >update</button>
        <button class="btn btn-warning" id="delete">delete</button>

        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="Update Modal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label class="sr-only" for="nameModal">Your Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="nameModal" >

                <label class="sr-only" for="songTitleModal">Song</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input type="text" class="form-control" id="songTitleModal" >
                </div>

                <label class="sr-only" for="ArtistNameModal">Song</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <input type="text" class="form-control" id="artistNameModal" >
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!--  <div id="container"></div> -->
        <table class="table" id="songListTable"
        data-click-to-select="true"
        data-single-select="true"
        data-search="true" >
        <thead>
          <tr>
           <th data-field="state" data-checkbox="true"></th>
           <th data-field="doc.name">Name</th>
           <th data-field="doc.songTitle">Title</th>
           <th data-field="doc.artistName">Artist</th>
           <th data-field="description">Description</th>
           <th data-field="action" data-formatter="actionFormatter" data-events="actionEvents">Actions</th>
         </tr>
       </thead>
     </table>
   </div>
   <div class="col-sm-2"></div>
 </div>
</div>
</body>
</html>
